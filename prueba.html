<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardar y Mostrar Datos</title>
  <link rel="stylesheet" href="prueba.css">
</head>
<body>

<div id="formulario">
    <label for="marca">Marca:</label>
    <input type="marca" id="marca" placeholder="Ingrese el marca">

  <label for="modelo">Modelo:</label>
  <input type="modelo" id="modelo" placeholder="Ingrese el modelo">
  
  <label for="ano">Año:</label>
  <input type="ano" id="ano" placeholder="Ingrese el año">
  
  <label for="motor">Motor:</label>
  <input type="motor" id="motor" placeholder="Ingrese el motor">
  

  <button onclick="guardarYMostrarDatos()">Guardar Datos</button>
</div>

<div id="datosMostrados">
  <h2>Datos Guardados:</h2>
  <ul id="listaDatos"></ul>
</div>


</body>
<script src="prueba.js"></script>
</html>
