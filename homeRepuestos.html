<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Datos</title>
  <link rel="stylesheet" href="style.formularios.css">
</head>
<body>
<div class="datos">
<div class="contenedor">
  <div class="formulario">
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" placeholder="Ingrese la marca">
</div>
</div>
<div class="contenedor">
    <div class="formulario">
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" placeholder="Ingrese el modelo">
</div>
</div>   
    <div class="contenedor">
        <div class="formulario">
    <label for="ano">Año:</label>
    <input type="text" id="ano" name="ano" placeholder="Ingrese el año">
</div>    
</div>    
    <div class="contenedor">
        <div class="formulario">
    <label for="motor">Motor:</label>
    <input type="text" id="motor" name="motor" placeholder="Ingrese el tipo de motor">
</div>
</div>

    <div class="formulario">
    <button onclick="guardarDatos()">Guardar Datos</button>
  
</div>
</div>
</body>
<script src="guardarDatos.js"></script>
</html>
